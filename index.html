<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/styles.css">
    <link rel="shortcut icon" href="./src/Icons/user-interface.webp" type="image/x-icon">
    <link rel="stylesheet" href="./src/CSS/fonts.css">
    <title>User Interface for riwi</title>
</head>
<body>
    
    <main class="container">
        <h1>User Interface</h1>
        <img src="" alt="">
        <section>
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Please enter your name" required> <br><br>
            
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Please enter your age" required min="0"> <br><br>
                
            <button onclick="userInterface()">Enter</button>
        </section>

        <p id="result"></p>


    </main>



    <script src="./src/js/main.js"></script>
</body>
</html>
